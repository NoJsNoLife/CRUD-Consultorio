<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta from electron -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https; script-src 'self' 'unsafe-inline'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https; script-src 'self' 'unsafe-inline'" />

    <title>Consultorio-app</title>
    <link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../public/css/normalize.css">
    <link rel="stylesheet" href="../../public/css/styles.css">
    <link rel="stylesheet" href="../../public/css/dayView.css">
    <link rel="stylesheet" href="../../public/css/index.css">
</head>

<body class="index-container">
    <header class="navbar-container">
        <div class="navbar-wrapper">
            <h1 class="main-title">CONSULTORIO</h1>

            <nav class="main-navbar">
                <ul class="navbar-list">
                    <li><a href="#" id="new_client">Nuevo Paciente</a></li>
                    <li><a href="#" id="show_clients">Mostrar Pacientes</a></li>
                    <li><a href="#" id="new_turn">Nuevo Turno</a></li>
                    <li><a href="#" id="show_turns" class="active">Mostrar Turnos</a></li>
                    <li><a href="#" id="close">Cerrar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-container">
        <section class="main-content">
            <header>
                <div class="icons">
                    <img id="back" src="../../public/images/left.svg"/>
                </div>
            </header>
            <article class="table-scroll" id="clients-table">
                <table class="table table-hover table-striped text-center">
                    <thead id="thead" class="table-head">
                        <tr class="text-uppercase">
                            <th scope="col" class="col-4">Horario</th>
                            <th scope="col" class="col-4">Paciente</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </article>
        </section>
        <section class="info-content">
            <span id="clock"></span>
        </section>
    </main>
    <script src="../ui/index.js"></script>
    <script src="../ui/dayView.js"></script>
</body>

</html>
